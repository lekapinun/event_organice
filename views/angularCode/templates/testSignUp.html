<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- <link rel="stylesheet" type="text/css" href="../bootstrap-4/css/bootstrap.css"> -->
	    <!-- <script type="text/javascript" src="../bootstrap-4/js/bootstrap.js"></script> -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			    var user,pass,nid,fname,lname,sex,bd,address,email,phone,cd,img;
			    $("#submit").click(function(){
			    	user=$("user").val();
					pass=$("pass").val();
					nid=$("nid").val();
					fname=$("fname").val();
					lname=$("lname").val();
					sex=$("sex").val();
					bd=$("bd").val();
					address=$("address").val();
					email=$("email").val();
					phone=$("phone").val();
					cd=$("cd").val();
					img=$("img").val();
			        $.post("http://localhost:5555/signup",{user:user,pass:pass,nid:nid,fname:fname,lname:lname,sex:sex,bd:bd,address:address,email:email,phone:phone,cd:cd,img:img},function(data){  
			        	console.log(data);
			        	$("#box").html(data); 
			        	console.log(data);
			        });
			    });
			});
		</script>
</head>
<body>
	<div id="box">
		
	</div>
	<div>
		<label for="user">USERNAME</label>
  		<input type="text" id="user" name="user">
	</div>
	<div>
		<label for="passw">PASSWORD</label>
  		<input type="text" id="pass" name="pass">
	</div>
	<div>
  		<label for="nid">NATIONAL ID</label>
  		<input type="text" id="nid" name="nid">
	</div>
	<div>
		<label for="fname">FNAME</label>
  		<input type="text" id="fname" name="fname">
	</div>
	<div>
		<label for="lname">LNAME</label>
  		<input type="text" id="lname" name="lname">
	</div>
	<div>
		<label for="sex">SEX</label>
  		<input type="text" id="sex" name="sex">
	</div>
	<div>
		<label for="bd">BIRTH_DATE</label>
  		<input type="date" id="bd" name="bd">
	</div>
	<div>
		<label for="address">ADDRESS</label>
  		<input type="text" id="address" name="address">
	</div>
	<div>
		<label for="email">E-MAIL</label>
  		<input type="text" id="email" name="email">
	</div>
	<div>
		<label for="phone">PHONE</label>
  		<input type="text" id="phone" name="phone">
	</div>
	<div>
		<label for="cd">CREDIT_CARD</label>
  		<input type="text" id="cd" name="cd">
	</div>
	<div>
		<label for="img">URL_IMG</label>
  		<input type="text" id="img" name="img">
	</div>
	<div>
	<input type="button" value="Submit" id="submit">
	</div>

</body>
</html>
